<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <p class="brand">Sansher Calc v1.0</p>
</head>
<body>
    <meta charset="utf-8">
    <title>Sansher Calc v1.0</title>
    <link href="\style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <div class="calcContainer">
        <div class="display-container">
          <div class="output-container">
            <div class="current-calc"></div>
            <div class="operator-type"></div>
          </div>
          <div class="display">0</div>
        </div>
        <div class="buttons">
          <button class="operator add">+</button>
          <button class="operator minus">-</button>
          <button class="operator multiply">x</button>
          <button class="operator divide">รท</button>
          <button class="operator sinus">sin</button>
          <button class="operator cosinus">cos</button>
          <button class="operator radius">pi</button>
          <button class="operator logarithm">log</button>
          <button class="number seven">7</button>
          <button class="number eight">8</button>
          <button class="number nine">9</button>
          <button class="number four">4</button>
          <button class="number five">5</button>
          <button class="number six">6</button>
          <button class="number one">1</button>
          <button class="number two">2</button>
          <button class="number three">3</button>
          <button class="number decimal">,</button>
          <button class="number zero">0</button>
          <button class="operator clear">AC</button>
          <button class="operator equal">=</button>
          
        </div>
      </div>
</body>
</html>
